<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Page</title>
  <link href="https://fonts.googleapis.com/css2?family=Buttermilk&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <aside class="sidebar">
      <nav>
        <ul>
          <li><a href="#">Home</a></li>
          <li><a href="#">Work</a></li>
          <li><a href="#">Blog</a></li>
          <li><a href="#">Contact</a></li>
        </ul>
      </nav>
    </aside>
    <main class="contact-content">
      <section class="contact-info">
        <h1>Contact</h1>
        <p>Interested in working together? Fill out the Project Inquiry form</p>
        <address>
          <p>Md Imran Mondal</p>
          <p>27/3 Central Road, Dhanmondi, Dhaka 1205</p>
          <p>Email: <a href="mailto:hello@imranmondal.com">hello@imranmondal.com</a></p>
          <p>Phone: <a href="tel:+8801677902690">+880 1677 902 690</a></p>
          <p>
            <a href="#">Facebook</a> | 
            <a href="#">Twitter</a> | 
            <a href="#">LinkedIn</a>
          </p>
        </address>
      </section>
      <section class="contact-form">
        <form action="#" method="post">
          <input type="text" name="name" placeholder="Name" required>
          <input type="email" name="email" placeholder="Email" required>
          <input type="text" name="subject" placeholder="Subject" required>
          <textarea name="message" placeholder="Message" required></textarea>
          <button type="submit">Send</button>
        </form>
      </section>
    </main>
  </div>
</body>
</html>
